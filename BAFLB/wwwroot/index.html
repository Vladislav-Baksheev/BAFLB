<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>BAFLB</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <table id="rounds">
        <tr>
            <td id="round"></td>
        </tr>
        <tbody id="round-table"></tbody>
    </table>


    <form class="flex-row" action="javascript:void(0);" method="POST" onsubmit="addUser()">
        <input type="text" id="add-name" placeholder="Новый игрок">
        <input type="submit" value="Добавить игрока">
    </form>

    <form action="javascript:void(0);" method="POST" onsubmit="startGame()">
        <input type="submit" id="start-game" value="Начать раунд" />
    </form>

    <label>Выберите игрока: </label>
    <form class="flex-row" name="formUsers">
        <select id="users">
        </select>
    </form>

    <!--<form action="javascript:void(0);" method="POST" onsubmit="deleteUser()">
        <input type="submit" id="user-shoot" value="Удалить игрока" />
    </form>-->


    <form action="javascript:void(0);" method="POST" onsubmit="userShoot()">
        <input type="submit" id="user-shoot" value="Нажать на курок" />
    </form>

    <table>
        <tr>
            <th>Имя</th>
            <th>Выстрелы</th>
            <th>Смэрть</th>
            <th>Удалить</th>
        </tr>
        <tbody id="users-table"></tbody>
    </table>

    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getUsers();
    </script>
</body>
</html>
